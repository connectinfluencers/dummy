<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .close-button {
            position: fixed;
            top: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 10;
            color: #fff;
            background-color: #333;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            border: none;
        }
    </style>
</head>
<body>    
    <a href="javascript:void(0)" id="showpage">cincy-countertops</a>
    <script>
        $('#showpage').click(function(){
            let url="https://www.agstones.com/cincy-countertops/";
            
            if (history.pushState) {
                var newurl ='';
                if(url.includes('cincy-countertops')){
                    var newurl = window.location.protocol + "//" + window.location.host + window.location.pathname + '/cincy-countertops';
                }

                if(url.includes('raleigh-countertops')){
                    var newurl = window.location.protocol + "//" + window.location.host + window.location.pathname + '/raleigh-countertops';
                }    

                window.history.pushState({path:newurl}, '', newurl);
            }




            $('iframe').remove();
            $('body').css('overflow','hidden');
            $('body').html('<iframe src="https://www.agstones.com/cincy-countertops/" style="width:100%; height:100vh;"></iframe><button class="close-button"><i class="fas fa-times"></i></button>');
            
            // Close button event
            $('.close-button').click(function() {
                location.reload(); // This will reload the page
            });
        });
    </script>
</body>
</html>
